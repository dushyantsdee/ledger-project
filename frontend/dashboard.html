<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

<script>
  if (!localStorage.getItem("token")) {
    window.location.replace("index.html");
  }
</script>

<div class="app">

  <div class="sidebar">
    <h2>Ledger</h2>
    <a class="active" href="dashboard.html">Dashboard</a>
    <a href="user.html">Users</a>
    <a href="profile.html">Profile</a>
    <a onclick="logout()">Logout</a>
  </div>

  <div class="main">
    <div class="header">
      <h1>Dashboard</h1>
    </div>

    <div class="cards">

      <div class="card">
        <h3>Total Users</h3>
        <p id="users">0</p>
      </div>

      <div class="card credit">
        <h3>Total Credit</h3>
        <p>₹ <span id="credit">0</span></p>
      </div>

      <div class="card debit">
        <h3>Total Debit</h3>
        <p>₹ <span id="debit">0</span></p>
      </div>

      <div class="card balance">
        <h3>Balance</h3>
        <p>₹ <span id="balance">0</span></p>
      </div>

    </div>
  </div>

</div>

<script src="dashboard.js"></script>
<script>
  function logout() {
    localStorage.clear();
    window.location.replace("index.html");
  }
</script>

</body>
</html>
