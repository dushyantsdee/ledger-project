<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<script>
  if (!localStorage.getItem("token")) {
    window.location.href = "login.html";
  }
</script>

<div class="app">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>Ledger App</h2>

    <a href="dashboard.html">Dashboard</a>
    <a href="user.html">Users</a>
    <a href="profile.html" class="active">Profile</a>

    <a href="#" onclick="logout()">Logout</a>
  </div>

  <!-- MAIN -->
  <div class="main">

    <h2>Owner Profile</h2>

    <!-- OWNER INFO -->
    <div class="card profile-card">
      <h3>Account Information</h3>

      <p><b>Email:</b> <span id="email">Loading...</span></p>
      <p><b>Owner ID:</b> <span id="ownerId">Loading...</span></p>
    </div>

    <!-- CHANGE PASSWORD -->
    <div class="card form-card">
      <h3>Change Password</h3>

      <input type="password" id="oldPassword" placeholder="Old Password">
      <input type="password" id="newPassword" placeholder="New Password">

      <button onclick="changePassword()">Update Password</button>

      <p id="msg"></p>
    </div>

  </div>
</div>

<script>
const token = localStorage.getItem("token");

// LOAD PROFILE
fetch("http://localhost:3000/api/auth/me", {
  headers: { Authorization: "Bearer " + token }
})
  .then(res => res.json())
  .then(data => {
    document.getElementById("email").innerText = data.email;
    document.getElementById("ownerId").innerText = data._id;
  });

// CHANGE PASSWORD
function changePassword() {
  const oldPassword = document.getElementById("oldPassword").value;
  const newPassword = document.getElementById("newPassword").value;
  const msg = document.getElementById("msg");

  msg.innerText = "";

  fetch("http://localhost:3000/api/auth/change-password", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: "Bearer " + token
    },
    body: JSON.stringify({ oldPassword, newPassword })
  })
    .then(res => res.json())
    .then(data => {
      msg.innerText = data.message || "Password updated";
      msg.style.color = "green";
      document.getElementById("oldPassword").value = "";
      document.getElementById("newPassword").value = "";
    })
    .catch(() => {
      msg.innerText = "Error updating password";
      msg.style.color = "red";
    });
}

// LOGOUT
function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}
</script>

</body>
</html>
